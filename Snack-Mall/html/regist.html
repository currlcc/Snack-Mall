<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>注册界面</title>
	<link rel="stylesheet" type="text/css" href="style .css" />
	<link rel="stylesheet" type="text/css" href="login.css" />
</head>
<style>
	p span a{
		background-color: red;
		color: white;
		padding: 10px 120px;
		border: none;
		border-radius: 10px;
		font-size: 20px;
	}
</style>

<body>
	<div class="reg">
		<form action="#" method="post">
			<h1><a href="index.html"><img src="image/logo.png"></a></h1>
			<p>用户注册</p>
			<p><input type="text" name="" value="" placeholder="请输入邮箱"></p>
			<p><input type="password" name="" value="" placeholder="请输入密码"></p>
			<p class="txtL txt">请保证您的密码在8~16位</p>
			<p><input type="password" name="" value="" placeholder="请确认密码"></p>
			<p class="txtL txt">请保证您的两次密码输入一致</p>
			<p class="txtL txt"><input class="code" type="text" name="" value="" placeholder="验证码"><img
					src="image/code.jpg"></p>
			<p> <span><a href="login.html">注册</a></span></p >
			<p class="txtL txt">完成此注册，即表明您同意了我们的<a href="#">
					<使用条款和隐私策略>
				</a></p>
			<p class="txt"><a href="login.html"><span></span>已有账号登录</a></p>
		</form>
	</div>
</body>

</html>
